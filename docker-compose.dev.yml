services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: xray_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      front:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - xray_network
    restart: unless-stopped

  # PHP API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: xray_api
    volumes:
      - ./api:/var/www/html
    networks:
      - xray_network
    # Le tunnel SSH doit Ãªtre actif: ssh -L 0.0.0.0:3306:<IP_CONTAINER_MYSQL>:3306 root@109.176.199.253
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MYSQL_HOST=host.docker.internal
      - MYSQL_DATABASE=xray_db
      - MYSQL_USER=xray_user
      - MYSQL_PASSWORD=Gn*uTl7M*1TzaV

  # Next.js Frontend (Development mode with hot reload)
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: xray_front
    volumes:
      - ./front:/app
      - /app/node_modules
    networks:
      - xray_network
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

networks:
  xray_network:
    driver: bridge
